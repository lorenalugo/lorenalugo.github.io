
<!doctype html>
<html>
<head><meta charset="utf-8"><title>CITAS</title> 
<link rel="stylesheet" type="text/css" href="citas_slide.css" />
<script type="text/javascript" src="jquery-2.1.4.min.js" ></script>
<script type="text/javascript" src="galeria.js" ></script>

<script>
var t, actual;
localStorage.galeriaLocal = (localStorage.galeriaLocal||JSON.stringify(galeria));
var guardarLocal = JSON.parse(localStorage.galeriaLocal);
function select(i){
   actual = i;

  $("nav a")
    .removeClass("on off")
    .addClass(function(j){return(j===i)?"on":"off";});

  $("#persona").html(guardarLocal[i].persona);
  $("#frase").html(guardarLocal[i].frase);
  $("#foto").attr("src", guardarLocal[i].foto);

  clearTimeout(t);
  t = setTimeout( function(){select((i + 1) % guardarLocal.length);}, 2000);
}

function generar_selector(){ // regenera la botonera
  var selector = $("#selector");

  selector.html("");
  
  guardarLocal.forEach(function(elem,i) {
    selector.append("<li><a onClick='select("+i+")'></a></li>");
  });
}

$(function (){
  generar_selector();

  $(".imgEditar").on("click", function(){
    clearTimeout(t);
    
    $("#persona_d").html(guardarLocal[actual].persona);
    $("#frase_d").html(guardarLocal[actual].frase);
    $("#foto_d").html(guardarLocal[actual].foto);
    
    $("#datos").css("display", "block");
  })

  $(".borrarCache").on("click", function(){
  	clearTimeout(t);
  	var question = confirm("Al reiniciar la galería, se perderán los cambios realizados");
  	if (question === true) {
  		localStorage.clear();
  		localStorage.galeriaLocal = (localStorage.galeriaLocal||JSON.stringify(galeria));
		  guardarLocal = JSON.parse(localStorage.galeriaLocal);
  		
  	}
  	generar_selector();
    select(0);

  });

  	$("#nuevo").on("click", function(){
    $("#datos").css("display", "none");

    actual = guardarLocal.push({
       persona:$("#persona_d").html(),
       frase:$("#frase_d").html(),
       foto:$("#foto_d").html()
    }) - 1;
	localStorage.galeriaLocal = JSON.stringify(guardarLocal);    
    generar_selector();

    select(actual);
  });

  $("#borrar").on("click", function(){
		$("#datos").css("display", "none");
    if (guardarLocal.length!==1){
      guardarLocal.splice(actual,1);
      localStorage.galeriaLocal = JSON.stringify(guardarLocal);  
    }
    else {
      alert("No puede borrar la ultima cita");
    }
  
  	generar_selector();
    select(0);

	});

	$("#guardar").on("click", function(){
		$("#datos").css("display", "none");
	guardarLocal[actual]=({
       persona:$("#persona_d").html(),
       frase:$("#frase_d").html(),
       foto:$("#foto_d").html()
    });
	localStorage.galeriaLocal = JSON.stringify(guardarLocal);   
    generar_selector();

    select(actual);
	});

  

  select(0);
});
</script>
</head>

<body>
<div class="contenido">
  <nav> 
    <ul id="selector"></ul>
  </nav>
  <section id="caja">
    <img id="foto" alt="" />
    <div class="textos">
      <p id="frase"></p>
      <p id="persona"></p>
    </div>
  </section>
  <div class="editar">
  	<img src="images/redo-alt.svg" class="borrarCache"/>
    <img src="images/carat-d-white.svg" class="imgEditar" alt=""/>
    
  </div>
  <section id="datos">
    <div contentEditable="true" id="persona_d"></div>
    <div contentEditable="true" id="frase_d"></div>
    <div contentEditable="true" id="foto_d"></div>
    <div id="botones">
      <ul>
        <li><img src="images/edit-black.svg" alt="" id="guardar"/></li>
        <li><img src="images/plus-black.svg" alt="" id="nuevo"/></li>
        <li><img src="images/delete-black.svg" alt="" id="borrar"/></li>
      </ul>
    </div>
  </section>
  </div>
</body>
</html>
