<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GMaps.js &mdash; Geolocation</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script type="text/javascript" src="zepto.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="gmaps.js"></script>
  <link rel="stylesheet" type="text/css" href="mypath.css" />
  <style type="text/css">
  	.btn {
  		color: :#424242;
  		border: 1px solid #424242;
  		height: 30px;  		
  		float: right;
  		margin-top: 20px;
  	}
  	.btn:hover {
  		background-color: #F7FE2E;
  	}
  	h1 {
  		float: left;
  	}
  </style>
  <script type="text/javascript">
    var map, lat, lng, originLat, originLng;

    $(function(){

      function enlazarMarcador(e){

       // muestra ruta entre marcas anteriores y actuales
        map.drawRoute({
          origin: [lat, lng],  // origen en coordenadas anteriores
          // destino en coordenadas del click o toque actual
          destination: [e.latLng.lat(), e.latLng.lng()],
          travelMode: 'driving',
          strokeColor: '#000000',
          strokeOpacity: 0.6,
          strokeWeight: 5
        });

        lat = e.latLng.lat();   // guarda coords para marca siguiente
        lng = e.latLng.lng();

        map.addMarker({ lat: lat, lng: lng});  // pone marcador en mapa
      };

      function geolocalizar(){
        GMaps.geolocate({
          success: function(position){
            lat = position.coords.latitude;  // guarda coords en lat y lng
            lng = position.coords.longitude;
            originLat = originLat || lat;
            originLng = originLng || lng;
            map = new GMaps({  // muestra mapa centrado en coords [lat, lng]
              el: '#map',
              lat: lat,
              lng: lng,
              click: enlazarMarcador,
              tap: enlazarMarcador
            });
            map.addMarker({ lat: lat, lng: lng});  // marcador en [lat, lng]
            
          },
          error: function(error) { alert('Geolocalización falla: '+error.message); },
          not_supported: function(){ alert("Su navegador no soporta geolocalización"); },
        });

      };

      $("button").click(function() {
      	map.removeMarkers(); 
      	map.removePolylines(); 
      	map.addMarker({lat: originLat, lng: originLng}); 
      	map.drawRoute({
      	  origin: [originLat, originLng],
          destination: [lat, lng],
          travelMode: 'driving',
          strokeColor: '#000000',
          strokeOpacity: 0.6,
          strokeWeight: 5
      	});
      	map.addMarker({lat: lat, lng: lng});
  		}); 

      geolocalizar();
      
    });
  </script>
</head>
<body>
    <h1>Geolocalización</h1>
    <button class="btn">compactar</button>
    <div id="map"></div>
</body>
</html>
